<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Moji razgovori</title>
  <link rel="stylesheet" href="../src/styles/chat.css">
</head>
<body>

<div class="chat-app">

  <!-- Sidebar -->
  <aside class="chat-sidebar">
    <div class="sidebar-header">
      <span class="back">←</span>
      <span class="title">Moji razgovori</span>
    </div>

    <ul class="chat-list">
      <li>Ivan Ivić</li>
      <li class="active">Ivan Ivić</li>
      <li>Ivan Ivić</li>
      <li>Ivan Ivić</li>
      <li>Ivan Ivić</li>
      <li>Ivan Ivić</li>
    </ul>
  </aside>

  <!-- Chat area -->
  <main class="chat-content">

    <div class="messages">
      <div class="message left small"></div>

      <div class="message right small"></div>

      <div class="message left large"></div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" placeholder="Upiši poruku..." />
      <button class="send-btn">➤</button>
    </div>

  </main>
</div>

</body>
</html>
