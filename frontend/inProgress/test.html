<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Snapping Slider</title>
    <style>
  body {
    font-family: Inter, Arial, Helvetica, sans-serif;
    padding: 28px;
    max-width: 640px;
    margin: auto;
    color: #1f2937;
    background: #ffffff;
  }

  /* Range reset */
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 32px;
    background: transparent;
    cursor: pointer;
  }

  input[type=range]:focus {
    outline: none;
  }

  /* Track */
  input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    background: #e5e7eb;
    border-radius: 999px;
  }

  input[type=range]::-moz-range-track {
    height: 6px;
    background: #e5e7eb;
    border-radius: 999px;
  }

  /* Thumb */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    margin-top: -6px;
    border-radius: 50%;
    background: #2563eb;
  }

  input[type=range]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #2563eb;
    border: none;
  }

  /* Labels */
  .datalist-labels {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
    font-size: 0.9rem;
    color: #111827;
    padding: 0 2px;
  }

  .datalist-labels span {
    width: 20%;
    text-align: center;
  }

  .note {
    font-size: 0.85rem;
    color: #6b7280;
    margin-top: 14px;
  }
</style>

</head>
<body>

    <br>
    <!-- The 'step' attribute enables snapping -->
    <input type="range" id="simple-slider" min="0" max="4" step="1" list="tickmarks">

    <!-- The datalist provides the tick marks visually -->
    <datalist id="tickmarks">
        <option value="0" label="1"></option>
        <option value="1" label="2"></option>
        <option value="2" label="3"></option>
        <option value="3" label="4"></option>
        <option value="4" label="5"></option>
    </datalist>

    <div class="datalist-labels" aria-hidden="true">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>

    <div class="note">Use the thumb or keyboard arrows to snap between values.</div>

</body>
</html>
